
#set zsh as default shell
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

#history buffer size
set -g history-limit 10000

# use vim key bindings
setw -g mode-keys vi

# renumber windows
set-option -g renumber-windows off

# starts windows at 1 not 0
set-option -g base-index 1

set-option -g visual-activity off
set-option -g set-titles on
set-option -gw automatic-rename on
set-option -gw monitor-activity off

# enable mouse
set -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# re-number windows when one is closed
set -g renumber-windows on

###########################
##  Key Bindings
############################

#changing modkey from ctrl+b to ctrl+a
unbind C-b
set -g prefix C-a

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set some bindings for moving around terminals (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

###########################
##  Status Bar
###########################

# alignment settings
set-option -g status-justify centre

# status left options
set-option -g status-left-length 20

# window list options
setw -g automatic-rename on
#set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
#set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=colour230]#W#[fg=dim]#F'

# status right options
set -g status-right-length 60
set -g status-right "%d-%m-%Y %H:%M"

set-window-option -g window-status-current-format "[#I: #W]"


# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

###########################


#Load color settings
source-file ".tmux/.tmuxcolors-dark.conf"

#Load specific OS X conf
source-file ".tmux/.tmux-osx.conf"

# List of plugins
# Install using prefix + I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'seebi/tmux-colors-solarized'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
